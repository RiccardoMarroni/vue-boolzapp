<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script  src="javascript/script.js" type="module"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div class="p-4" id="app">
        <div class="container h-100 p-0 bg-white d-flex">
            <div class="" id="contacts">
                <div class="toolbar p-2 d-flex align-items-center justify-content-between ">
                    <div class="avatar">
                        <div class="">
                            <img class="rounded-circle img-fluid " src="img/avatar_io.jpg" alt="">
                            <span class="ps-1">user</span>
                        </div>
                    </div>
                    <div class="icons d-flex gap-4 pe-3 ">
                        <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                        <a href="#"><i class="fa-solid fa-message"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                </div>
                <div class="notification px-3 d-flex gap-2 align-items-center ">
                    <div class="bell d-flex align-items-center justify-content-center ">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="d-flex flex-column g-0 ">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="searchbar p-2 ">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control " placeholder="Cerca o inizia una nuova chat">
                      </div>
                </div>


                <div class="user-contacts" >
                    <div class="user-contact d-flex justify-content-between " v-for="(contact, id) in contacts" :key="id">
                        <div class="d-flex   ">
                            <div class="avatar">
                                <img class="rounded-circle img-fluid" :src="'' + contact.avatar" :alt="contact.name">
                            </div>
                            <div class="specifics px-3">
                                <div>{{contact.name}}</div>
                                <div>Ultimo messaggio invato</div>
                            </div>
                        </div>
                        <div class="hour">12:00</div>
                    </div>
                </div>


            </div>
            <div class="" id="messages">
                <div class="toolbar">
                    <div class="user-contact d-flex justify-content-between align-items-center  ">
                        <div class="d-flex   ">
                            <div class="avatar">
                                <img class="rounded-circle img-fluid" src="img/avatar_1.jpg"  alt="contact.name">
                            </div>
                            <div class="specifics px-3">
                                <div>Michele</div>
                                <div>Ultimo accesso oggi alle 12:00</div>
                            </div>
                        </div> 
                        <div class="icons d-flex gap-4 pe-3 ">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            
                        </div>
                    </div>
                </div>
                <div class="chat">
                    
                </div>
                <div class="toolbar-message d-flex">
                    <i class="fa-regular fa-face-smile font-chatbar"></i>
                    <input type="text" class="form-control chatbar " placeholder="scrivi un messaggio ">
                    <i class="fa-solid fa-microphone  font-chatbar"></i>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
